<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Visualization Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header -->
  <header>
    <h1 class="title">Welcome to the Fibonacci Visualization Tool!</h1>
    <p>Damin Joo</p>
  </header>

  <div class="container">
    <div class="container-header">
      <p>Enter the Index for Fibonacci Number: </p>
      <input type = "number" class="text" required/>
      <button class="one">1</button>
      <button class="five">5</button>
      <button class="ten">10</button>
      <button class="submit">Generate</button>
    </div>

    <div class="container-body">
      <div class="chart"></div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
