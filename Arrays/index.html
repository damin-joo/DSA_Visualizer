<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithms Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">Sorting Algorithms Visualizer</h1>
    <p>Damin Joo</p>
  </header>
  <div class="container">
    <div class="container-btn">
      <button class="bub">Bubble</button>
      <button class="sel">Selection</button>
      <button class="ins">Insertion</button>
      <button class="qui">Quick</button>
      <button class="cou">Counting</button>
      <button class="rad">Radix</button>
      <button class="mer">Merge</button>
    </div>
    <div class="container-body">
      <div class="chart"></div>
      <div class="container-form">
        <input class="num" type="number">
        <button class="add">Add</button>
        <button class="sort">Clear</button>
      </div>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
