<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithms Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">Sorting Algorithms Visualizer</h1>
    <p>Damin Joo</p>
  </header>
  <div class="container">
    <ul class="container-btn">
      <li>
        <input type="radio" id="bub" class="bub" name="sort">
        <label for="bub">Bubble</label>
      </li>
      <li>
        <input type="radio" id="sel" class="sel" name="sort">
        <label for="sel">Selection</label>
      </li>
      <li>
        <input type="radio" id="ins" class="ins" name="sort">
        <label for="ins">Insertion</label>
      </li>
      <li>
        <input type="radio" id="qui" class="qui" name="sort">
        <label for="qui">Quick</label>
      </li>
      <li>
        <input type="radio" id="cou" class="cou" name="sort">
        <label for="cou">Counting</label>
      </li>
      <li>
        <input type="radio" id="rad" class="rad" name="sort">
        <label for="rad">Radix</label>
      </li>
      <li>
        <input type="radio" id="mer" class="mer" name="sort">
        <label for="mer">Merge</label>
      </li>
    </ul>
    <div class="container-body">
      <div class="chart"></div>
      <div class="container-form">
        <button class="sample">Sample</button>
        <input class="num" type="number" required>
        <button class="add">Add</button>
        <button class="sort">Sort</button>
        <button class="clr">Clear</button>
      </div>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
